<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <article class="left-col">
        <h1 class="heading">Learn to code by watching others</h1>
        <p class="subheading">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </article>
      <article class="right-col">
        <section class="headline">
          <h3>Try it free 7 days <span>then $20/mo. thereafter</span></h3>
        </section>
        <form class="form" id="form" action="#">
          <div class="input-container">
            <input
              type="text"
              class="input"
              id="fName"
              placeholder="First Name"
            />
            <span><img src="images/icon-error.svg" alt="error-icon" /></span>
            <small></small>
          </div>
          <div class="input-container">
            <input
              type="text"
              class="input"
              id="lName"
              placeholder="Last Name"
            />
            <span><img src="images/icon-error.svg" alt="error-icon" /></span>
            <small></small>
          </div>
          <div class="input-container">
            <input
              type="text"
              class="input"
              id="email"
              placeholder="Email Address"
            />
            <span><img src="images/icon-error.svg" alt="error-icon" /></span>
            <small></small>
          </div>
          <div class="input-container">
            <input
              type="password"
              class="input"
              id="password"
              placeholder="Password"
            />
            <span><img src="images/icon-error.svg" alt="error-icon" /></span>
            <small class="last"></small>
          </div>
          <button class="btn" type="submit">CLAIM YOUR FREE TRIAL</button>
          <p class="footer">
            By clicking the button, you are agreeing to our
            <span>Terms and Services</span>
          </p>
        </form>
      </article>
    </main>

    <!-- Script Link -->
    <script src="index.js"></script>
  </body>
</html>
